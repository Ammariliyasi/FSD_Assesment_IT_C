<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="product-card">
  <img src="https://imgs.search.brave.com/aKUtqk595nHehMf3v1RpuQCQ01Ph1ANzMW50dH3SizU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/ODFJNG5rSXZoZkwu/anBn" alt="Sample Product" class="product-image">
  <h2 class="product-name">Sample Product</h2>
  <p class="product-price">Rs. 15</p>
  <p class="product-description">This is a short description of the product.</p>
  
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" min="1" value="1" onchange="updateTotal()">
  
  <p class="total-price">Total Price: Rs. <span id="total">15</span></p>
  <button class="buy-now" onclick="showAlert()">Buy Now</button>
</div>

<script src="script.js"></script>
</body>
</html>
